<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Remixicon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"rel="stylesheet"/>

    <!-- CSS PNotify -->
    <link href="https://cdn.jsdelivr.net/npm/@pnotify/core@5/dist/PNotify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@pnotify/core@5/dist/BrightTheme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@pnotify/countdown@5/dist/PNotifyCountdown.min.css" rel="stylesheet">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        
          <!-- Logo -->
          <a class="navbar-brand" href="#">
             <span class=""><i class="ri-meteor-fill"></i> CodeKicks Store</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
              <!-- Formulario de búsqueda-->
              <form class="d-flex mx-auto w-50" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar productos, marcas, etc." aria-label="Buscar">
              </form>

              <!-- Carrito -->
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <button class="btn btn-success" onclick="mostrarCarritoModal()"> Mi Carrito <i class="ri-shopping-cart-fill"></i> </button>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    <main class="container my-4">
        <h1 class="text-center mb-4">Cómprate <span style="color: #15803d;">Altiro</span> tus zapatillas!!!</h1>
        <div class="row" id="product-list"></div>
        <div class="text-center my-4"></div>
    </main>

    <!-- Modal del  Detalle del Producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Detalles del Producto <i class="ri-fire-fill"></i></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <img id="modal-img" src="" class="img-fluid mb-3" alt="Producto">
            <h5 id="modal-name"></h5>
            <p id="modal-price"></p>
            <label for="size">Seleccione talla:</label>
            <select id="size" class="form-select mb-3"></select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" class="form-control" value="1" min="1">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" id="add-to-cart" class="btn btn-success">Añadir al carrito <i class="ri-shopping-cart-fill"></i></button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal para el carrito -->
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="carrito-detalles">
                    <!-- Aquí se mostrarán los productos del carrito -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                    <button type="button" id="ir-a-pagar-btn" class="btn btn-success" onclick="mostrarPagoModal()">Ir a Pagar <i class="ri-secure-payment-fill"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para el pago -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="paymentModalLabel">Seleccione el método de pago</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div id="payment-form">
                      <label for="payment-method">Elija un método de pago:</label>
                      <select id="payment-method" class="form-select mb-3">
                          <option value="debito">Tarjeta de Débito</option>
                          <option value="credito">Tarjeta de Crédito</option>
                      </select>
                      <button class="btn btn-success" onclick="procesarPago()">Procesar Pago <i class="ri-bank-card-2-fill"></i></button>
                  </div>
  
                  <!-- Spinner -->
                  <div id="payment-spinner" class="text-center" style="display: none;">
                      <div class="spinner-border text-success" role="status">
                          <span class="visually-hidden">Cargando...</span>
                      </div>
                      <p class="mt-3" id="spinner-message"></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
    <!-- Modal de éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Compra Exitosa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Su compra ha sido realizada con éxito. ¡Gracias por su compra!</p>
                </div>
            </div>
        </div>
    </div>

   <!-- Footer -->
  <footer class="bg-dark text-center text-white">
    <div class="container p-4">
    </div>

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      Desing by CodeKicks 
      <a class="text-white" href="">codekiks.com</a>
    </div>
  </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pnotify/core@5/dist/PNotify.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@pnotify/countdown@5/dist/PNotifyCountdown.min.js"></script>
    <script src="assets/js/models.js"></script>
</body>
</html>
