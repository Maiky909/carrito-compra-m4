<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <style>
        .product-card img {
            width: 100%;
            height: auto;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 5px 10px 10px 0px rgba(0,0,0,0.17);
        }
    </style>
</head>
<!-- <h1>Bienvenido Carrito de Compra</h1> -->

<body>
    <main class="container my-4">
        <h1 class="text-center mb-4">Catálogo de Zapatillas</h1>
        <div class="row" id="product-list">
            
        </div>
    </main>


    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <img id="modal-img" src="" class="img-fluid mb-3" alt="Producto">
            <h5 id="modal-name"></h5>
            <p id="modal-price"></p>
            <label for="size">Seleccione tamaño:</label>
            <select id="size" class="form-select mb-3">
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
            </select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" class="form-control" value="1" min="1">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Añadir al carrito</button>
            </div>
        </div>
        </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/models.js"></script>
</body>

</html>
