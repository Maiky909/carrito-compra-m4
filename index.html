<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compra</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Remixicon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"rel="stylesheet"/>
    
    <!-- PNotify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@pnotify/core@5.2.0/dist/PNotify.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@pnotify/bootstrap4@5.2.0/dist/PNotifyBootstrap4.min.css" rel="stylesheet">

    <!-- PNotify JS -->
    <script src="https://cdn.jsdelivr.net/npm/@pnotify/core@5.2.0/dist/PNotify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pnotify/bootstrap4@5.2.0/dist/PNotifyBootstrap4.min.js"></script>

    <style>
        .product-card img {
            width: 100%;
            height: auto;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 5px 10px 10px 0px rgba(0,0,0,0.17);
        }
        .notification {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="notification" id="notification">Producto añadido al carrito</div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        
          <!-- Logo -->
          <a class="navbar-brand text-dark" href="#">
              StockX
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Contenido del navbar -->
          <div class="collapse navbar-collapse" id="navbarNav">
              <!-- Formulario de búsqueda centrado -->
              <form class="d-flex mx-auto w-50" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar productos, marcas, etc." aria-label="Buscar">
              </form>

              <!-- Menú a la derecha -->
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <button class="btn btn-success" onclick="mostrarCarritoModal()">Ver Carrito</button>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    <main class="container my-4">
        <h1 class="text-center mb-4">Catálogo de Zapatillas</h1>
        <div class="row" id="product-list"></div>
        <div class="text-center my-4"></div>
    </main>

    <!-- Modal del Producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <img id="modal-img" src="" class="img-fluid mb-3" alt="Producto">
            <h5 id="modal-name"></h5>
            <p id="modal-price"></p>
            <label for="size">Seleccione talla:</label>
            <select id="size" class="form-select mb-3"></select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" class="form-control" value="1" min="1">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" id="add-to-cart" class="btn btn-primary">Añadir al carrito</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal para el carrito -->
    <div class="modal fade" id="carritoModal" tabindex="-1" aria-labelledby="carritoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carritoModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="carrito-detalles">
                    <!-- Aquí se mostrarán los productos del carrito -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                    <button type="button" id="ir-a-pagar-btn" class="btn btn-primary" onclick="mostrarPagoModal()">Ir a Pagar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para el pago -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Seleccione el método de pago</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="payment-method">Elija un método de pago:</label>
                    <select id="payment-method" class="form-select mb-3">
                        <option value="debito">Tarjeta de Débito</option>
                        <option value="credito">Tarjeta de Crédito</option>
                    </select>
                    <button class="btn btn-primary" onclick="procesarPago()">Procesar Pago</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de éxito -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Compra Exitosa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Su compra ha sido realizada con éxito. ¡Gracias por su compra!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        class Producto {
          constructor(id, nombre, precio, genero, imagen) {
            this.id = id;
            this.nombre = nombre;
            this.genero = genero;
            this.precio = precio;
            this.imagen = imagen;
          }
        }

        class Carrito {
          constructor() {
            this.items = []; // Lista de productos en el carrito
          }

          agregarProducto(producto, talla, cantidad) {
            const itemExistente = this.items.find(
              (item) => item.producto.id === producto.id && item.talla === talla
            );

            if (itemExistente) {
              itemExistente.cantidad += cantidad; // Si ya existe, actualizar la cantidad
            } else {
              this.items.push({ producto, talla, cantidad });
            }
          }

          calcularTotal() {
            return this.items.reduce((total, item) => {
              return total + item.producto.precio * item.cantidad;
            }, 0);
          }

          mostrarDetalles() {
            if (this.items.length === 0) {
              return '<p>El carrito está vacío.</p>';
            } else {
              let detallesCarrito = '<ul>';
              this.items.forEach((item) => {
                let subtotal = item.producto.precio * item.cantidad;
                detallesCarrito += `<li>${item.producto.nombre} - Talla: ${item.talla}, Cantidad: ${item.cantidad}, Subtotal: $${subtotal}</li>`;
              });

              let totalCarrito = this.calcularTotal();
              detallesCarrito += `</ul><p>Total a pagar: $${totalCarrito}</p>`;
              return detallesCarrito;
            }
          }

          vaciarCarrito() {
            this.items = [];
          }
        }

        let carrito = new Carrito();

        const listadoProductos = [
          new Producto(1, "Jordan Retro 4 Red Thunder", 1200, "Hombre", "https://via.placeholder.com/150x150"),
          new Producto(2, "Nike Air Force 1 Off-White", 1500, "Unisex", "https://via.placeholder.com/150x150"),
          new Producto(3, "Bape Superstar", 1800, "Mujer", "https://via.placeholder.com/150x150"),
          // Otros productos...
        ];

        function mostrarProductos() {
          const productList = document.getElementById("product-list");

          listadoProductos.forEach((producto) => {
            const productHTML = `
                <div class="col-md-3">
                    <div class="card product-card">
                        <img src="${producto.imagen}" class="card-img-top" alt="${producto.nombre}">
                        <div class="card-body">
                            <h6 class="card-title">${producto.nombre}</h5>
                            <p class="card-text text-muted">Zapatillas para: ${producto.genero}</p>
                            <p class="card-text">Precio: $${producto.precio}</p>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal" onclick="mostrarDetalles(${producto.id})">Ver detalles</button>
                        </div>
                    </div>
                </div>
            `;
            productList.innerHTML += productHTML;
          });
        }

        document.addEventListener("DOMContentLoaded", function () {
          mostrarProductos();
        });

        function generarTallas(genero) {
          let tallas = [];

          if (genero === "Hombre") {
            for (let i = 38; i <= 45; i++) {
              tallas.push(i);
            }
          } else if (genero === "Mujer") {
            for (let i = 35; i <= 41; i++) {
              tallas.push(i);
            }
          } else if (genero === "Unisex") {
            for (let i = 35; i <= 45; i++) {
              tallas.push(i);
            }
          }

          return tallas;
        }

        function mostrarDetalles(idProducto) {
          const producto = listadoProductos.find((p) => p.id === idProducto);

          if (producto) {
            document.getElementById("modal-name").textContent = producto.nombre;
            document.getElementById("modal-price").textContent = `Precio: $${producto.precio}`;
            document.getElementById("modal-img").src = producto.imagen;

            const tallas = generarTallas(producto.genero);
            const sizeSelect = document.getElementById("size");
            sizeSelect.innerHTML = ""; // Limpiar las opciones anteriores

            tallas.forEach((talla) => {
              const option = document.createElement("option");
              option.value = talla;
              option.textContent = talla;
              sizeSelect.appendChild(option);
            });

            document.getElementById("add-to-cart").onclick = function () {
              const tallaSeleccionada = document.getElementById("size").value;
              const cantidadSeleccionada = parseInt(document.getElementById("cantidad").value);
              carrito.agregarProducto(producto, tallaSeleccionada, cantidadSeleccionada);

              // Cerrar el modal de producto
              var productModal = bootstrap.Modal.getInstance(document.getElementById('productModal'));
              productModal.hide();

              // Mostrar la notificación con PNotify
              mostrarNotificacion(producto, tallaSeleccionada, cantidadSeleccionada);
            };
          }
        }



        // Función para mostrar la notificación con PNotify
        function mostrarNotificacion(producto, talla, cantidad) {
          PNotify.alert({
            title: 'Producto añadido al carrito',
            type : 'success',
            text: `<strong>${producto.nombre}</strong> (Talla: ${talla}) - Cantidad: ${cantidad}`,
            icon: 'ri-shopping-cart-fill',
            addClass: 'pnotify-custom',
            styling: 'bootstrap4',
            delay: 3000, // Tiempo en milisegundos antes de que desaparezca
            modules: {
              Buttons: {
                closer: true, // No mostrar el botón de cerrar
                sticker: false // No mostrar el sticker para anclar
              },
              Mobile: {
                swipeDismiss: true // Dismiss on swipe (móvil)
              }
            }
          });
        }



        function mostrarCarritoModal() {
          const carritoDetalles = carrito.mostrarDetalles();
          document.getElementById("carrito-detalles").innerHTML = carritoDetalles;

          // Verificar si hay productos en el carrito y habilitar/deshabilitar el botón de pago
          const irAPagarBtn = document.getElementById("ir-a-pagar-btn");
          if (carrito.items.length === 0) {
            irAPagarBtn.disabled = true;  // Deshabilitar el botón si el carrito está vacío
          } else {
            irAPagarBtn.disabled = false; // Habilitar el botón si hay productos en el carrito
          }

          var carritoModal = new bootstrap.Modal(document.getElementById('carritoModal'));
          carritoModal.show();
        }


        function mostrarPagoModal() {
          // Cerrar el modal del carrito
          var carritoModal = bootstrap.Modal.getInstance(document.getElementById('carritoModal'));
          carritoModal.hide();

          // Mostrar el modal de pago
          var paymentModal = new bootstrap.Modal(document.getElementById('paymentModal'));
          paymentModal.show();
        }

        function procesarPago() {
          const metodoPago = document.getElementById("payment-method").value;

          alert(`Procesando el pago con tarjeta de ${metodoPago}...`);

          // Cerrar el modal de pago
          var paymentModal = bootstrap.Modal.getInstance(document.getElementById('paymentModal'));
          paymentModal.hide();

          // Simular un retraso de 5 segundos para el pago
          setTimeout(() => {
            var successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
            carrito.vaciarCarrito(); // Vaciar el carrito después del pago
          }, 5000);
        }

    </script>

</body>
</html>
